<html>
  <head>
    <title>Exercise 4</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/node_modules/mapbox-gl/dist/mapbox-gl.css">
    <link rel="stylesheet" href="/node_modules/@mapbox/mapbox-gl-geocoder/dist/mapbox-gl-geocoder.css">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">AssBook</a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="add-post.html">Create post</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">My profile</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#" id="logout">Logout</a>
        </li>
      </ul>
    </nav>

    <div class="container">
      <form action="#" class="mt-4" id="newPlace" novalidate>
        <div class="form-group">
          <label for="name">Title</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="title"
            placeholder="Your post's title"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="3"
            placeholder="Write something..."
          ></textarea>
        </div>

        <div class="form-group">
          <label for="mood">Mood</label>
          <select class="form-control" name="mood" id="mood">
            <option value="1">Neutral</option>
            <option value="2">Happy</option>
            <option value="3">Angry</option>
          </select>
        </div>

        <div class="mb-3">
          <input type="radio" name="type" id="postPhoto" value="photo">
          <label for="postPhoto">Post Photo</label>
          <input type="radio" name="type" id="postLocation" value="location" class="ml-3">
          <label for="postLocation">Post location</label>
        </div>

        <div id="photoData" class="d-none">
          <div class="input-group mb-2">
            <div class="image-prepend">
              <span class="input-group-text" id="image">Photo</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="image" name="image" aria-describedby="image-prepend" />
              <label class="custom-file-label" for="image">Choose image</label>
            </div>
          </div>
          <div class="mb-1">
            <img src="" alt="" id="imgPreview" class="img-thumbnail" />
          </div>
        </div>

        <div id="locationData" class="d-none">
          <div class="form-group">
            <label for="name">Address</label>
            <input
              type="text"
              class="form-control"
              name="location"
              id="location"
              placeholder="Address"
              value="My location"
            />
          </div>
          <div id="map"></div>
        </div>

        <div class="row">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
          </div>
          <div class="col-auto">
            <a href="index.html" class="btn btn-danger btn-lg">Go back</a>
          </div>
          <div class="alert alert-danger col hidden" id="errorMsg">
            A post can't be empty!
          </div>
        </div>
      </form>
    </div>

    <script src="dist/vendors.bundle.js"></script>
    <script src="dist/commons.bundle.js"></script>
    <script src="dist/add-post.bundle.js"></script>
  </body>
</html>
